{% extends 'base.template.html' %}

{% block content %}
	<h1>Reviews</h1>
    {% for each_review in reviews %}
	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">{{each_review.title}}</h5>
			<h6 class="card-subtitle mb-2 text-muted">{{each_review.book}}</h6>
			<p class="card-text">
            {{each_review.content}}
            </p>
			<a href="#" class="card-link">{{each_review.date}}</a>
		</div>
	</div>
    {% endfor %}
{% endblock %}
